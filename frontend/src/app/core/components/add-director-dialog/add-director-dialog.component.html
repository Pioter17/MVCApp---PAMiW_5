<h2 mat-dialog-title>
  {{isEdit? 'Edytuj' : 'Dodaj'}} Reżysera
</h2>
<form
  [formGroup]="form"
  class="add__director__form"
>

  <mat-form-field appearance="fill">
    <mat-label>Imię i nazwisko</mat-label>
    <input
      matInput
      type="text"
      formControlName="name"
    >
    <mat-error>
      Wymagane
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Narodowość</mat-label>
    <input
      matInput
      type="text"
      formControlName="nationality"
    >
    <mat-error>
      Wymagane
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Wiek</mat-label>
    <input
      matInput
      type="number"
      formControlName="age"
    >
    <mat-error>
      Wymagana wartość w zakresie od 20 do 90
    </mat-error>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button
      type="button"
      mat-button
      color="accent"
      (click)="onCancelClose()"
    >
      Anuluj
    </button>

    <button
      type="submit"
      mat-button
      color="primary"
      [disabled]="(isSame$ | async) || form.invalid"
      (click)="onAddClose()"
    >
      {{isEdit? 'Edytuj' : 'Dodaj'}}
    </button>
  </mat-dialog-actions>
</form>
